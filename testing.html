<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements with Margin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.inline-element {
    display: block;
    margin-left: 20px;  /* Creates space to the left */
    margin-right: 20px; /* Creates space to the right */
    margin-top: 100px;   /* Will not affect layout */
    margin-bottom: 10px; /* Will not affect layout */
    background-color: lightblue;
    padding: 5px;
    border: 1px solid #ccc;
}
p {
    display: block;
}
    </style>
</head>
<body>
    <p>This is an <span class="inline-element">inline element</span> with margin.</p>
</body>
</html>
